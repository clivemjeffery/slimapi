<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <script src="https://kit.fontawesome.com/4d95d0fd29.js" crossorigin="anonymous" defer></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      
        <h1 class="title">Candidates</h1>
        <div
            x-cloak
            x-data="{candidates: [], 'isLoading': true}"
            x-init="fetch('candidates')
            .then(response => response.json())
            .then(response => { candidates = response; isLoading = false; console.log(response); })"
        >
        <div x-show="isLoading">Loading...</div>
        <table class="table" x-show="!isLoading">
            <tr>
                <th>Mark</th>
                <th>Name</th>
                <th>Party</th>
            </tr>
            <template x-for="candidate in candidates" :key="candidate.id">
                <tr>
                    <td>
                        <button class="button">
                            <span class="icon is-large">
                                
                            </span>
                        </button>
                    </td>
                    <td x-text="candidate.name"></td>
                    <td x-text="candidate.party"></td>
                </tr>
            </template>
        </table>

    </div>
    <button class="button is-success is-large">Vote</button>
  </section>
  </body>
</html>
